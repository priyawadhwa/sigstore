name: Sigstore Probers

on:
  schedule:
    # run every minute
    - cron:  '0/5 * * * *'
jobs:
  rekor-probe:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.3

    - name: Install rekor-cli
      run: go install github.com/sigstore/rekor/...@latest

    # Make sure rekor is up and we can get root info
    - name: Run prober
      run: rekor-cli loginfo

  fulcio-probe:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Make sure fulcio server is up
    - name: Run prober
      run: curl https://fulcio.sigstore.dev/

  slack-notification:
    name: Slack Notification On Failure
    runs-on: ubuntu-latest
    needs: [rekor-probe]
    if: (needs.rekor-probe.result == 'failure' || needs.fulcio-probe.result == 'failure')
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
